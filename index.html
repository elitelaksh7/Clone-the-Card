<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Card Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="Screenshot 2025-06-23 142044.png" alt="Gaming PC">
        </div>
        <div class="product-details">
            <h2 class="product-title">Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…</h2>
            <div class="product-rating">
                <span class="stars">★★★★★</span>
                <span class="rating-count">131</span>
            </div>
            <div class="product-meta">50+ bought in past month</div>
            <div class="product-price">
                <span class="price-main">$1,979<sup>59</sup></span>
                <span class="price-delivery">$159.58 delivery</span>
            </div>
            <div class="product-shipping">Ships to India</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>
</body>
</html>
